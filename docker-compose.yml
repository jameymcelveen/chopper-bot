services:
  chopper:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chopper-dev
    volumes:
      - .:/ros_ws
    environment:
      - ROS_DOMAIN_ID=42
      - DISPLAY=host.docker.internal:0
    network_mode: host
    privileged: true
    stdin_open: true
    tty: true
